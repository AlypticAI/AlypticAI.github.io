<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
  <title>AlypticAI</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="./assets/css/material-kit.css?v=3.0.4" rel="stylesheet" />
  <style>
    /* Estilos para la ventana emergente */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-absolute bg-transparent shadow-none">
      <div class="container">
        <a class="navbar-brand text-white" href="javascript:;">Iniciar sesión</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header-2" aria-controls="navbar-header-2" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-header-2">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="precios.html">Precios GTD</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="aboutUs.html">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contact.html">Contáctanos</a>
            </li>
          </ul>

          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="https://twitter.com">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white mx-2" href="https://www.facebook.com">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="https://www.instagram.com">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="page-header min-vh-100" style="background-image: url('assets/img/bIndex.png');" loading="lazy">
      <span class="mask bg-gradient-dark opacity-5"></span>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-7 d-flex justify-content-center flex-column">
            <h1 class="text-white mb-4">AlypticAI</h1>
            <p class="text-white opacity-8 lead pe-5 me-5">
              "Descubre cómo en AlypticAI fusionamos creatividad y tecnología con soluciones de inteligencia artificial generativa. Transformamos ideas en resultados tangibles. ¡Explora más!"
            </p>
            <div class="buttons">
              <button type="button" class="btn btn-white mt-4">Precios</button>
              <button type="button" class="btn text-white shadow-none mt-4">Más información</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="overlay" id="overlay">
    <div class="login-box">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Iniciar sesión</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </form>
    </div>
  </div>

  <section>
    <div class="container py-4">
      <div class="row">
        <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
          <h3 class="text-center">Contáctanos</h3>
          <form role="form" id="contact-form" method="post" autocomplete="off">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="input-group input-group-dynamic mb-4">
                    <label class="form-label">Primer nombre</label>
                    <input class="form-control" aria-label="First Name..." type="text" />
                  </div>
                </div>
                <div class="col-md-6 ps-2">
                  <div class="input-group input-group-dynamic">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Last Name..." />
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <div class="input-group input-group-dynamic">
                  <label class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" />
                </div>
              </div>
              <div class="input-group mb-4 input-group-static">
                <label>Tu mensaje</label>
                <textarea name="message" class="form-control" id="message" rows="4"></textarea>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-check form-switch mb-4 d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked="" />
                    <label class="form-check-label ms-3 mb-0" for="flexSwitchCheckDefault">Acepto los <a href="javascript:;" class="text-dark"><u>Términos y condiciones</u></a>.</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <button type="submit" class="btn bg-gradient-dark w-100" id="sendButton">Enviar mensaje</button>
                 
                 
                  
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Mostrar la ventana modal al hacer clic en "Iniciar sesión"
    document.querySelector('.navbar-brand').addEventListener('click', function() {
      document.getElementById('overlay').style.display = 'flex';
    });

    // Cerrar la ventana modal al hacer clic en el botón de cerrar
    function closeModal() {
      document.getElementById('overlay').style.display = 'none';
    }

    // Agregar funcionalidad para enviar el formulario de inicio de sesión (podrías modificar esto para hacer una solicitud al servidor)
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar enviar el formulario por defecto
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      // Aquí podrías hacer algo con las credenciales, como enviarlas al servidor
      console.log('Usuario:', username, 'Contraseña:', password);
      closeModal(); // Cerrar la ventana modal después de enviar el formulario
      // Cambiar el texto de "Iniciar sesión" por el nombre del usuario
      document.querySelector('.navbar-brand').textContent = username;
    });

    // Mostrar un mensaje cuando se envíe el formulario de contacto
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar enviar el formulario por defecto
      // Aquí podrías agregar el código para enviar los datos del formulario al servidor

      // Muestra el mensaje de éxito
      var successMessage = document.createElement('div');
      successMessage.textContent = '¡Datos enviados!';
      successMessage.classList.add('alert', 'alert-success', 'text-white', 'font-weight-bold');
      this.parentNode.insertBefore(successMessage, this.nextSibling);
      document.getElementById('contact-form').reset(); // Limpiar el formulario después de enviarlo 

      // Desaparecer el mensaje después de unos segundos
      setTimeout(function() {
        successMessage.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
